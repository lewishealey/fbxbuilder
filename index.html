<!DOCTYPE html>
<html lang="en">
<head>
<title>A Responsive Email Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">

<style type="text/css">
    #outlook a{padding:0;} /* Force Outlook to provide a "view in browser" message */
    .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail to display emails at full width */
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} /* Force Hotmail to display normal line spacing */
    body, table, td, a{-webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;} /* Prevent WebKit and Windows mobile changing default text sizes */
    table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up */
    img{-ms-interpolation-mode:bicubic;} /* Allow smoother rendering of resized image in Internet Explorer */

    /* RESET STYLES */
    body{margin:0; padding:0;}
    img{border:0; height:auto; line-height:100%; outline:none; text-decoration:none;}
    table{border-collapse:collapse !important;}
    body{height:100% !important; margin:0; padding:0; width:100% !important;}

    /* iOS BLUE LINKS */
    .appleBody a {color: inherit !important; text-decoration: none;}
    .appleFooter a {color: inherit !important; text-decoration: none;}

    /* MOBILE STYLES */
    @media screen and (max-width: 525px) {
 
        /* ALLOWS FOR FLUID TABLES */
        table[class="wrapper"]{
          width:100% !important;
        }
        
        td[class="wrapper"]{
          width:100% !important;
        }

        td[class="header"]{
          font-size: 21px !important;
        }

        td[class="text"]{
          font-size: 14px !important;
        }

        td[class="link"]{
          padding: 5px 15px 5px 15px !important;
        }

        td[class="mobile-hide"]{
          display:none;
        }

        img[class="mobile-hide"]{
          display: none !important;
        }

        img[class="img-max"]{
          max-width: 100% !important;
          width: 100% !important;
          height:auto !important;
        }

        table[class="responsive-table"]{
          width:100%!important;
        }

        td[class="section-padding"]{
          padding: 0px 15px 15px 15px !important;
        }

        td[class="slice-padding"]{
          padding: 0px 15px 0px 15px !important;
        }

        td[class="smaller-padding"]{
          padding: 15px 0px 15px 0px !important;
        }

        td[class="text-padding"]{
          padding: 15px 0px 15px 0px !important;
        }

        td[class="link-padding"]{
          padding: 0px 0px 15px 0px !important;
        }

        td[class="column-padding"]{
          padding: 0px 0px 15px 0px !important;
        }

        td[class="mobile-wrapper"]{
            padding: 0 !important;
        }
        
        td[class="top-50"]{
            height: 30px !important;
            text-align: center !important;
        }

        #templateColumns{
            width:100% !important;
        }

        .templateColumnContainer{
            display:block !important;
            width:100% !important;
        }

        .columnImage{
            height:auto !important;
            max-width:480px !important;
            width:100% !important;
        }

        .leftColumnContent{
            font-size:16px !important;
            line-height:125% !important;
        }

        .rightColumnContent{
            font-size:16px !important;
            line-height:125% !important;
        }


    }
</style>
</head>
  <body>

	<div id='builder'></div>
  <script src='main.js'></script>
 </body>
 </html>
